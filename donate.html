<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate | Charity: water</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Charity: water logo at the top -->
    <img src="img/cw_logo-2.png" alt="Charity: water logo" class="logo" style="max-width:120px; margin: 2rem auto 1rem auto; display: block;">
    <section class="donate-section" style="text-align:center; max-width: 500px; margin: 0 auto; background: #FFF7E1; padding: 2rem 1rem; border-radius: 10px; box-shadow: 0 2px 8px rgba(252, 201, 7, 0.10);">
        <h1 style="color:#FCC907;">Donate to Give Clean Water</h1>
        <p style="margin-bottom:2rem;">100% of your donation funds clean water projects. Every dollar makes a difference!</p>
        <form style="margin-bottom:2rem;">
            <label for="amount" style="font-weight:bold;">Donation Amount ($):</label><br>
            <input type="number" id="amount" name="amount" min="1" placeholder="Enter amount" style="padding:0.5rem; margin:1rem 0; border-radius:5px; border:1px solid #FCC907; width: 80%; max-width: 200px;"><br>
            <button type="submit" class="cta-button" style="margin-top:1rem;">Donate Now</button>
        </form>
        <p style="font-size:0.95em; color:#888;">This is a demo page. No real payment will be processed.</p>
    </section>
    <footer style="margin-top:2rem; text-align:center;">
        <p>Â© 2025 charity: water | Created by Ayush Jaiswal</p>
    </footer>
</body>
</html>
